<ion-header>
  <ion-toolbar>
    <ion-title>Modifier une interesthing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<form #updateForm="ngForm" (submit)="updatePoiForm(updateForm)">
    
  <ion-label>Titre</ion-label>
  <ion-input [(ngModel)]="poiData.title" type="text" placeholder="Titre" name="title" required></ion-input>
  <ion-label>Description (Min: 5, Max: 300)</ion-label>
  <ion-textarea class="textarea" [(ngModel)]="poiData.description" type="text" placeholder="Description" name="desc" required></ion-textarea>

  <ion-list>
    <ion-item>
      <ion-label>Catégorie</ion-label>
      <ion-select [(ngModel)]="poiData.categorie" name="categorie" placeholder="Selectionnez une catégorie">
        <ion-select-option value="Art">Art</ion-select-option>
        <ion-select-option value="Funny">Funny</ion-select-option>
        <ion-select-option value="Shortcuts">Shortcuts</ion-select-option>
        <ion-select-option value="Spots">Spots</ion-select-option>
        <ion-select-option value="WTF!">WTF</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  
  <h2 *ngIf='currentImgUrl'>Photo actuelle</h2>
  <img src="{{currentImgUrl}}">

  <div class="btns">
    <ion-button (click)="takePicture()">Prendre une nouvelle photo</ion-button>
    <ion-button type="submit">Enregistrer mes modifications</ion-button>
  </div>
  
</form>
</ion-content>
