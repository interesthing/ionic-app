<ion-header>
  <ion-toolbar>
    <ion-title>Mon compte</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon class="logout-button" name='log-out'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="header">
    <h2 style="padding-top: 10px; ">{{ user }}</h2>
    <div class="space-between">
      <div padding class="bubble">
        <ion-badge color="primary" mode="ios">{{ratings.length}}</ion-badge>
        <p>Avis</p>
      </div>
      <div padding class="bubble">
        <ion-badge color="primary" mode="ios">{{pois.length}}</ion-badge>
        <p>Posts</p>
      </div>
    </div>
  </div>
  <div class="flex">
    <div class="box-border">
      <div class="border-white">
        <div class="img-box">
          <img width="130px" height="130px" src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </div>
      </div>
    </div>
  </div>
  <div>
    <ion-list>
      <h2 padding>Vos posts</h2>
      <div *ngIf="pois[0]">
      <ion-item *ngFor="let poi of pois | slice:0:10" >
        <ion-avatar slot="start">
          <img src="{{ poi.photos[0] }}" alt="Photo du POI">
        </ion-avatar>
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col (click)="onSelect(poi)">
                <h2>{{ poi.title }}</h2>
                <p>{{ poi.description | slice:0:64 }} {{ poi.description.length > 64 ? '...en savoir plus' : '' }} </p>
              </ion-col>
              <ion-col size="1">
              <ion-button icon-only (click)="redirectToUpdateForm(poi)">
                  <ion-icon name="settings"></ion-icon>
                </ion-button>
                <ion-button icon-only (click)="deletePoi(poi)">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>
    </div>
    <div *ngIf="!pois[0]">
      <ion-item *ngFor="let i of [].constructor(10)">
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 25%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </div>
    </ion-list>
    <ion-list>
      <h2 padding>Vos commentaires</h2>
      <div *ngIf="ratings[0]">
      <ion-item *ngFor="let rate of ratings | slice:0:10" >
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col>
                <div>
                  <ionic4-star-rating #rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#5173ba"
                    defaultColor="#5173ba" readonly="true" rating="{{ rate.value }}" fontSize="14px">
                  </ionic4-star-rating>
                </div>
                <div>
                  <ion-label>
                    <p>{{ rate.comment }}</p>
                  </ion-label>
                </div>
              </ion-col>
              <ion-col size="1">
                <ion-button icon-only (click)="deleteRating(rate)">
                  <ion-icon name="close-circle-outline" ></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>
    </div>
    <div *ngIf="!ratings[0]">
      <ion-item *ngFor="let i of [].constructor(10)">
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 25%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </div>
    </ion-list>
  </div>
</ion-content>
