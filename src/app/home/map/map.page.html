<ion-header>
  <ion-toolbar>
    <ion-title>
        <ion-icon (click)="backClicked()" class="return" name="arrow-round-back" start></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="map"
  leaflet
  [leafletOptions]="mapOptions"
  [leafletLayers]="mapMarkers"
  [(leafletCenter)]="mapOptions.center"
  [(leafletZoom)]="mapOptions.zoom"
  (leafletMapReady)="onMapReady($event)"
  >
  </div>
</ion-content>
