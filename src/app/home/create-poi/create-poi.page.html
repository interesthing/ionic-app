<ion-header>
  <ion-toolbar>
    <ion-title>Ajouter une interesthing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <div class="info">
      <ion-row>
        <ion-icon class="info-icon" name="information-circle"></ion-icon>
      </ion-row>
      <ion-row>
        <p>Le POI prendra vos coordonnées actuelles, veillez donc bien à être sur place</p>
      </ion-row>
    </div>
    <ion-row class="form">
      <form #uploadPoiForm="ngForm" (submit)="upload(uploadPoiForm)">

        <div class="input">
          <ion-label>Titre</ion-label>
          <ion-input [(ngModel)]="poiData.title" type="text" placeholder="Titre" name="title" required></ion-input>
        </div>

        <div class="input">
          <ion-label>Description (Min: 5, Max: 300)</ion-label>
          <ion-input [(ngModel)]="poiData.description" type="text" placeholder="Description" name="desc" minlength="5" maxlength="300" required></ion-input>
        </div>

        <div class="input">
          <ion-list>
            <ion-item>
              <ion-label class="label-cat">Catégorie</ion-label>
              <ion-select [(ngModel)]="poiData.categorie" name="categorie" placeholder="Selectionnez une catégorie">
                <ion-select-option value="Art">Art</ion-select-option>
                <ion-select-option value="Funny">Funny</ion-select-option>
                <ion-select-option value="Shortcuts">Shortcuts</ion-select-option>
                <ion-select-option value="Spots">Spots</ion-select-option>
                <ion-select-option value="WTF!">WTF</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </div>
        
        <ion-row class="picture-btn">
          <ion-fab-button (click)="takePicture()">
            <ion-icon name="camera"></ion-icon>
          </ion-fab-button>
        </ion-row>
    
        <h2 *ngIf='picture'>Votre image :</h2>
        <img *ngIf='picture' [src]='picture.url' />
       
        <ion-row class="add-poi-btn">
          <ion-button type="submit">Ajouter le POI</ion-button>
        </ion-row>
        
      </form>
    </ion-row>
  </ion-grid>
</ion-content>
